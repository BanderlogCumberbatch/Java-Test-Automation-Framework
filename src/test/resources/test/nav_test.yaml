- name: "Навигация между страницами"
  description: "Тест example.com"
  tags: [ nav ]
  steps:
    - name: "Открыть главную страницу"
      action: OPEN
      url: "https://example.com"

    - name: "Перейти на страницу About"
      action: CLICK
      element:
        by: XPATH
        value: "//a[text()='More information...']"

    - name: "Проверить URL"
      action: GET_URL
      assert:
        method: EQUALS
        expected: "https://example.com/about"
        soft: FALSE

    - name: "Вернуться назад"
      action: NAV_BACK

    - name: "Проверить URL после возврата"
      action: GET_URL
      assert:
        method: EQUALS
        expected: "https://example.com/"
        soft: TRUE